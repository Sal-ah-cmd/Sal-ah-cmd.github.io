<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sal's Sneaky Snake — WEB115 — Introduction Form</title>
  <link rel="stylesheet" href="styles/default.css">
  <link rel="icon" type="image/x-icon" href="images/snake_favicon.png">
</head>
<body>
  <div data-include="components/header.html"></div>
  <main>
    <h2>Introduction Form</h2>
    
    <h3>Edit Your Introduction</h3>
    <form id="introForm">
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" value="Sal" required>
        </div>
        <div class="form-group">
          <label for="statement">Introductory Statement:</label>
          <input type="text" id="statement" value="Hello! My name is Sal. I am excited to be taking this course to expand my skills in web development." required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Interests</legend>
        <p>Enter your three main interests:</p>
        <div class="form-group-triple">
          <div class="input-pair">
            <label for="interest_1">Interest 1:</label>
            <input type="text" id="interest_1" value="video games" required>
          </div>
          <div class="input-pair">
            <label for="interest_2">Interest 2:</label>
            <input type="text" id="interest_2" value="art" required>
          </div>
          <div class="input-pair">
            <label for="interest_3">Interest 3:</label>
            <input type="text" id="interest_3" value="writing" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Current Courses</legend>
        <p>Add or remove courses as needed:</p>
        <div id="course-list">
          <div class="course-item-group">
            <input type="text" id="course_1" class="course-input" value="WEB115" required>
            <button type="button" class="remove-course-btn" onclick="removeCourse(this)">Remove</button>
          </div>
          <div class="course-item-group">
            <input type="text" id="course_2" class="course-input" value="WEB250" required>
            <button type="button" class="remove-course-btn" onclick="removeCourse(this)">Remove</button>
          </div>
        </div>
        <div id="add-course-controls">
          <input type="text" id="new_course_input" placeholder="example WEB115">
          <button type="button" onclick="addCourse()">Add Course</button>
        </div>
      </fieldset>
      
      <button type="submit">Submit</button>
    </form>
    
    <hr>
    
    <div id="form-output-area">
      <h3>Preview</h3>
    </div>
  </main>
  <div data-include="components/footer.html"></div>
  <script src="scripts/HTMLInclude.js"></script>
  <script src="scripts/introduction.js"></script>
</body>
</html>
