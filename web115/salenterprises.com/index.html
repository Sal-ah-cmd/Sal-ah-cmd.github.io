<!DOCTYPE html>
<html lang="en">
<head>

  <title>SalEnterprises - Business Card</title>

</head>
<body>
    <div class="card-wrapper">
        <div class="business-card">
            
            <div class="card-face card-front">
                <div class="company-info">
                    <h1>SalEnterprises</h1>
                    <p class="tagline">Innovative Software Solutions</p>
                </div>
                <div class="logo-placeholder">
                    </div>
            </div>

            <div class="card-face card-back">
                <div class="contact-header">
                    <h2>Sal Ezzaarate</h2>
                    <p class="title">Founder & Lead Developer</p>
                </div>
                
                <div class="contact-details">
                    <p class="email">
                        <a href="mailto:sal@sal-enterprises.dev">sal@sal-enterprises.dev</a>
                    </p>
                    <p class="phone">
                        (980) 555-0199
                    </p>
                    <p class="website">
                        <a href="http://www.salenterprises.dev">salenterprises.dev</a>
                    </p>
                </div>

                <div class="address-footer">
                    <p class="address">
                        450 Trade Street, Suite 201,<br>
                        Charlotte, NC 28202
                    </p>
                </div>
            </div>
            
        </div>
    </div>
